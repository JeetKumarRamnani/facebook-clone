<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="icon" type="image/x-icon" href="images/fb_favicon.png">
    <link rel=" stylesheet" href="style.css">
</head>

<body>
    <!-- Left Container  -->
    <div class="main-container">
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" class="fb-logo">
            <p class="description-text">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <!-- Right Conatiner  -->
        <div class="right-container">
            <div class="signup-container">
                <form>
                    <input type="text" placeholder="Email adress or phone number" class="input-field">
                    <input type="password" placeholder="Password" class="input-field">
                    <input type="submit" value="Log In" class="login-button">
                </form>
                <a href="#">Forgotten password?</a>
                <div class="hr"></div>
                <button class="create-account">Create New Account</button>
            </div>
            <p class="last-para"><a href="#" class="last-anchor">Create a Page</a> for a celebrity, brand or
                business.
            </p>
        </div>


    </div>
</body>

</html>
